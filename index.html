            novaConta.push(nascimento);

            Agradecemos por escolher o Banco do Recife.`

            alert(mensagem)

            contas.push(novaConta)
            return;
        }

        function buscarIndiceConta(numeroConta) {
            for (let i = 0; i < contas.length; i++) {

                    return i; // Retorna o índice da conta encontrada
                }
            }
            return -1; // Retorna -1 se a conta não for encontrada
        }

        function verificarSaldoSaque(indiceConta, valor) {
            if (contas[indiceConta][4] >= valor) { // Verifica se o saldo é suficiente para o valor solicitado
                return  true;

        }

            let indiceConta = buscarIndiceConta(numConta)
            if (indiceConta == -1) {
                alert("Conta de Origem não encontrada.")
                return;
            }

            let saldoValido = verificarSaldoSaque(indiceConta, valor)
            if (saldoValido) {
                contas[indiceConta][4] -= valor // Subtrai o valor do saldo
                alert(`Saque realizado com sucesso!\nValor Sacado: R$${valor.toFixed(2)}\nSaldo Atual: R$${contas[indiceConta][4].toFixed(2)}`)
                return;
            } else {
                alert(`Saldo insuficiente para realizar o saque.\nSaldo Atual: R$${saldoValido.saldoAtual.toFixed(2)}\nValor Tentado: R$${valor.toFixed(2)}`)

        }
