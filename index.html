        let contas = [["Lucas Felinto", "22/10/2001", "81998650161", 1, 1000], ["Matheus Henrique", "21/06/2000", "81988834392", 2, 2000], ["Carlos Neto", "dd/mm/yyyy", "81995039593", 3, 3000]]

        function criarConta() {
            let novaConta = [];
            let nome = prompt("Nome do Cliente:");
            novaConta.push(nome);

            let nascimento = prompt("Data de Nascimento (dd/mm/yyyy):");
            novaConta.push(nascimento);

            let telefone = prompt("Telefone:");
            novaConta.push(telefone);

            let nConta = ++numContas;
            novaConta.push(nConta);

            let saldo = 1000;
            novaConta.push(saldo);

            alert("Conta criada com sucesso, " + nome + "!")
            
            let mensagem = `
            Informações da sua conta:
            Nome: ${nome}
            Data de Nascimento: ${nascimento}
            Telefone: ${telefone}
            Número da Conta: ${nConta}
            Saldo Inicial: R$ ${saldo.toFixed(2)}

            Agradecemos por escolher o Banco do Recife.`;

            alert(mensagem)

            contas.push(novaConta)
        }

        function transferencia() {

    // Solicitar o número da conta de origem
    let nContaOrigem = parseInt(prompt("Número da conta de origem:"));
    
    // Verificar se a conta de origem existe
    let contaOrigem = contas.find(conta => conta[3] === nContaOrigem);
    if (!contaOrigem) {
        alert("Conta de origem não encontrada!");
        return;
    }
    
    // Mostrar o saldo da conta de origem
    alert(`Saldo da conta de origem (Conta nº ${contaOrigem[3]}): R$ ${contaOrigem[4].toFixed(2)}`);

    // Solicitar o número da conta de destino
    let nContaDestino = parseInt(prompt("Número da conta de destino:"));
    
    // Verificar se a conta de destino é válida (1 a 4) e existe
    if (isNaN(nContaDestino) || nContaDestino < 1 || nContaDestino > 4) {
        alert("Esta conta de destino não existe!");
        return;
    }
    
    let contaDestino = contas.find(conta => conta[3] === nContaDestino);
    if (!contaDestino) {
        alert("Conta de destino não encontrada!");
        return;
    }

    // Solicitar o valor da transferência
    let valorTransferencia = parseFloat(prompt("Valor a ser transferido:"));

    // Verificar se há saldo suficiente na conta de origem
    if (contaOrigem[4] < valorTransferencia) {
        alert("Saldo insuficiente na conta de origem!");
        return;
    }

    // Realizar a transferência
    contaOrigem[4] -= valorTransferencia;
    contaDestino[4] += valorTransferencia;

    alert(`Transferência de R$ ${valorTransferencia.toFixed(2)} realizada com sucesso!\n\n` +
          `Novo saldo da sua conta (Conta nº ${contaOrigem[3]}): R$ ${contaOrigem[4].toFixed(2)}`);
}

        function exibir() {

    let nConta = parseInt(prompt("Digite o número da sua conta:"));
    let dataNascimento = prompt("Digite sua data de nascimento (dd/mm/yyyy):");

    // Verificar se a conta existe e se a data de nascimento está correta
    let contaCriada = contas.find(conta => conta[3] === nConta && conta[1] === dataNascimento);

    if (!contaCriada) {
        alert("Conta não encontrada ou data de nascimento incorreta!");
        return;
    }

    // Exibir saldo da conta do usuário
    let mensagem = `Saldo da sua conta (Conta nº ${contaCriada[3]}):\n` +
                   `Nome: ${contaCriada[0]}\n` +
                   `Saldo: R$ ${contaCriada[4].toFixed(2)}\n\n`;

    // Exibir saldos das outras contas já existentes no sistema (1, 2 e 3)
    for (let i = 0; i < 3; i++) {
        let conta = contas[i];
        mensagem += `Conta nº ${conta[3]}:\n` +
                    `Nome: ${conta[0]}\n` +
                    `Saldo: R$ ${conta[4].toFixed(2)}\n\n`;
    }
}

    <input type="button" onclick="depositar()" value="Depositar" />
