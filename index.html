        let contas = [["Lucas Felinto", "22/10/2001", "81998650161", 1, 1000], ["Matheus Henrique", "21/06/2000", "81988834392", 2, 2000], ["Carlos Neto", "dd/mm/yyyy", "81995039593", 3, 3000]]

        let numContas = 3

        alert("Bem-vindo ao Banco do Recife")

        function criarConta() {
            let novaConta = [];
            let nome = prompt("Nome do Cliente:");
            novaConta.push(nome);

            let nascimento = prompt("Data de Nascimento (dd/mm/yyyy):");
            novaConta.push(nascimento);

            let telefone = prompt("Telefone:");
            novaConta.push(telefone);

            let nConta = ++numContas;
            novaConta.push(nConta);

            let saldo = 1000;
            novaConta.push(saldo);

            alert("Conta criada com sucesso, " + nome + "!")

            let mensagem = `
            Informações da sua conta:
            Nome: ${nome}
            Data de Nascimento: ${nascimento}
            Telefone: ${telefone}
            Número da Conta: ${nConta}
            Saldo Inicial: R$ ${saldo.toFixed(2)}

            Agradecemos por escolher o Banco do Recife.`;

            alert(mensagem)

            contas.push(novaConta)
        }

        function buscarConta(numeroConta) {
            for (let i = 0; i < contas.length; i++) {
                if (contas[i][3] === numeroConta) { // Verifica se o número da conta corresponde ao número buscado
                    return contas[i]; // Retorna a conta encontrada
                }
            }
            return null; // Retorna null se a conta não for encontrada
        }

        function verificarSaldo(numeroConta, valor) {
            for (let i = 0; i < contas.length; i++) {
                if (contas[i][3] === numeroConta) { // Verifica se o número da conta corresponde ao número buscado
                    if (contas[i][4] >= valor) { // Verifica se o saldo é suficiente para o valor solicitado
                        return { saldoSuficiente: true, saldoAtual: contas[i][4] }; // Retorna um objeto com o saldo suficiente e o saldo atual
                    } else {
                        return { saldoSuficiente: false, saldoAtual: contas[i][4] }; // Retorna um objeto indicando saldo insuficiente e o saldo atual
                    }
                }
            }
            return { saldoSuficiente: false, saldoAtual: null }; // Retorna falso e null se a conta não for encontrada
        }

        function sacar() {
            let numConta = parseInt(prompt("Numero da conta:"))
            let valor = parseFloat(prompt("Valor para saque:"))

            let contaValida = buscarConta(numConta)

            if (!contaValida) {
                alert("Conta não encontrada.");
                return;
            }

            let saldoValido = verificarSaldo(numConta, valor)

            if (saldoValido.saldoSuficiente) {
                for (let i = 0; i < contas.length; i++) {
                    if (contas[i][3] === numConta) {
                        contas[i][4] -= valor; // Subtrai o valor do saldo
                        alert(`Saque de R$${valor} realizado com sucesso. Saldo atual: R$${contas[i][4]}`);
                        return;
                    }
                }
            } else {
                alert(`Saldo insuficiente. Saldo atual: R$${saldoValido.saldoAtual}`);
                return;
            }
        }
